<html>
  <head>
      <meta charset="utf-8">
      <title>Prog.kiev.ua</title>
  </head>
  <body>

        <h1>Заполните, пожалуйста, анкету</h1>
        <br>

        <form action="/result" method="POST">
        Имя : <input type="text" name="firstname"><br>
        Фамилия : <input type="text" name="lastname"><br>
        Возраст : <input type="number" min="10" max="99" name="age"><br>
        <br>
        <h2>Дайте ответы на 3 вопроса:</h2>
        <br>
        <p><b>Ваша любимая пора года?</b></p>
        <input name="season" type="radio" value="spring" checked> Весна
        <input name="season" type="radio" value="summer"> Лето
        <input name="season" type="radio" value="autumn"> Осень
        <input name="season" type="radio" value="winter"> Зима
        <br>

        <p><b>Ваше любимое время дня?</b></p>
        <input name="dayperiod" type="radio" value="morning" checked> Утро
        <input name="dayperiod" type="radio" value="day"> День
        <input name="dayperiod" type="radio" value="evening"> Вечер
        <input name="dayperiod" type="radio" value="night"> Ночь
        <br>

        <p><b>Ваш пол?</b></p>
        <input name="sex" type="radio" value="male" checked> Мужской
        <input name="sex" type="radio" value="female"> Женский
        <p><input type="submit" value="Отправить"></p>
    </form>
  </body>
</html>
